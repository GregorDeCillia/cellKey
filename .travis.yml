language: R
sudo: false
cache:
  - packages: true

r_github_packages:
  - r-lib/covr
  - r-lib/pkgdown
  - jimhester/lintr

warnings_are_errors: true
r_check_args: "--as-cran"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libglpk-dev

matrix:
  include:
  - r: release
    after_success:
    - R CMD INSTALL $PKG_TARBALL
    - Rscript -e 'covr::coveralls()'
    - Rscript -e 'devtools::install(); devtools::test()'
    - Rscript -e 'lintr::lint_package()'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github()'
      skip_cleanup: true
  - r: devel
    after_success:
    - R CMD INSTALL $PKG_TARBALL
    - Rscript -e 'covr::coveralls()'
    - Rscript -e 'devtools::install(); devtools::test()'
    - Rscript -e 'lintr::lint_package()'

notifications:
  email:
    on_success: always
    on_failure: always
